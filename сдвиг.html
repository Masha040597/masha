<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <style>
		 div{
    height: 100px;
    width: 250px;
    border:5px solid blue;
    background-color: lightblue;
    text-align: center;
    color: blue;
    border-radius: 0 10px;
    margin-left: 50px;
    margin-top: 300px;

    transition: transform 1s;
}

div:hover{
    transform: rotate(22deg) skewY(43deg) translate(35px, 40px);
}
</style> 
    </head>
    <body>
        <div>
            <p><br>Rounded Corners</p>
        </div>
    </body>
</html>
